        <title>Receipe Home</title>

        <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
    <!--/*@thymeVar is="recipes" type="java.util.List"*/-->
    <!--/*@thymeVar is="recipe" type="com.rs.springframework.spring5recipeapp.domain.Recipe"*/-->
        <div class="container-fluid" style="margin-top: 20px";>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">My Recipes</h1>
                        </div>
                        <div class="panel-body">
                            <div class ="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                                <table class="table table-hover">
                                    <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>View</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tr th:remove="all">
                                        <td>121</td>
                                        <td>Tasty Goodnees1</td>
                                        <td><a href="#">View</a></td>
                                        <td><a href="#">Update</a></td>


                                    </tr>
                                    <tr th:remove="all">
                                        <td>221</td>
                                        <td>Tasty Goodnees2</td>
                                        <td><a href="#">View</a></td>
                                        <td><a href="#">Update</a></td>
                                    </tr>
                                    <tr th:each="recipe : ${recipes}">
                                        <td th:text="${recipe.id}">321</td>
                                        <td th:text="${recipe.description}">Tasty Goodnees3</td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}+'/show'}">View</a></td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}+'/update'}">Update</a></td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}+'/delete'}">Delete</a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
